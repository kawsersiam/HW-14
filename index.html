<body>
   
    <section>
        <div class="wrapper wraptasbih">
            <img class="tasbih" src="./image/digital_tasbih.png" alt="">
            <div class="cart">
                <h3 class="revers">REVERSE</h3>
                <button class="tasBtn decrement">-</button>
                <input type="number" class="result" value="`1">
                <button class="tasBtn increment">+</button>   
                <button class="tasBtn reset" value="0">off</button>  
            </div>
        </div>
    </section>



    <section class="rangeSlider">
        <div class="wrapper">
            <div class="ranger">
                <label for="range"> HUNDA GEAR </label> <br> <br>
                <input class="range" type="range" min="0" max="100" value="40"><br>
                <span>40</span>
            </div>
        </div>
    </section>



    <section>
        <div class="wrapper">
            <div class="fromInput">
                <input type="password" class="userPass" value="I am Hacker">
                <button class="passwordBtn"><i class="bi bi-eye-slash"></i></button>
            </div>
        </div>
    </section>


    

    <section id="changingColor">
        <div class="wrapper">
            <button class="useMe">USE ME</button>
        </div>
    </section>
